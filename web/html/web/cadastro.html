  <section class="caixa"><!--inicio da seção juros-->

      <div class="row">

        <div class="col-md-6 d-none d-md-block">
          <img src="../img/juros.png" class="img-fluid">
        </div>

        <div class="col-md-6 d-flex ">
          <div class="" id="cadastro"> <!--inicio cadastra-->
            <div class="card-body">
              <form>

                <div class="center">
                  <label><b><strong class="font">Comece o seu teste grátis!</strong></b></label>
                </div><br>

                <div class="row">
                  <div class="col">
                    <lebel class="letra">Usuário (sem espaços e caracteres especiais)</lebel>
                    <input type="text" class="form-control" placeholder="Usuário" required maxlength="20" minlength="20">
                  </div>
           
                </div><br>

                <div class="form-group">
                  <lebel class="letra">Seu melhor e-mail</lebel>
                  <input type="email" name="email" class="form-control" id="" placeholder="Digite seu e-mail" required>
                </div>

                <div class="">
                  <lebel class="letra">Senha</lebel>
                  <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required
                    maxlength="9" minlength="9">
                  <div id="icone" onclick="mostraesconder()"></div><br>
                  <a href="recuperasenha.html">Esqueci a senha!</a><br>
                  <div>
                    Caso não tenha conta: <a href="preço.html">Cadastra !</a>
                  </div>
                </div>


                <button type="submit" class="btn btn-outline-success btn-lg btn-block">Cadastra</button> <br>

                Caso não tenha conta: <a href="entra.html">Logar !</a>

              </form>
            </div>
          </div><!--fim cadastra-->
        </div>
      </div>
    </div>
